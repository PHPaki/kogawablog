<div class="am-u-md-4 am-u-sm-12 blog-sidebar">

        <!-- 个人简介 -->
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>About ME</span></h2>
            <img src="{$info.protrait_path}" alt="about me" class="blog-entry-img" >
            <p>{$info.user_name}</p>
            <p>{$info.introduction}</p>
        </div>
        <!-- 关联链接 -->
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>Contact ME</span></h2>
            <p>
                <a href="https://jq.qq.com/?_wv=1027&k=5DxIZjq"><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>
                <a href="https://gitee.com/kogawaLib"><span class="am-icon-github am-icon-fw blog-icon"></span></a>
                <a href="http://weibo.com/PHPaki"><span class="am-icon-weibo am-icon-fw blog-icon"></span></a>
                <a href="#"><span class="am-icon-reddit am-icon-fw blog-icon"></span></a>
                <a href="#"><span class="am-icon-weixin am-icon-fw blog-icon"></span></a>
            </p>
        </div>
        <!-- 栏目列表 -->
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-title"><span>Hot Category</span></h2>
            <ul class="am-list">
                {foreach $cat as $vo}
                <li><a href="{:url('home/index/index','cat_id='.$vo.id)}">{$vo.name}&nbsp;&nbsp;({$vo.num})</a></li>
                {/foreach}
            </ul>
        </div>
        <!-- 标签列表 -->
        <div class="blog-clear-margin blog-sidebar-widget blog-bor am-g ">
            <h2 class="blog-title"><span>TAG cloud</span></h2>
            <div class="am-u-sm-12 blog-clear-padding">
            {foreach $tag as $vo}
            <a href="{:url('home/index/index','tag_id='.$vo.id)}" class="blog-tag">{$vo.name}</a>
            {/foreach}
            </div>
        </div>
        <!-- 最新评论 -->
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-title"><span>Lastest Comment</span></h2>
            <ul class="am-list">
                {foreach $comment as $vo}
                <li><a href="{:url('article/article','article_id='.$vo.article_id)}">{$vo.content}</a></li>
                {/foreach}
            </ul>
        </div>

    </div>
