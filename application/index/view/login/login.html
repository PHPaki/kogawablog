	<title>博客登录</title>
	<meta name="keywords" content="博客">
	<meta name="description" content="博客登录页面">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"><span>小川的博客</span></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="name" name="name" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="valCode" name="valCode" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width:150px;">
					<img id="changeCode" src="{:captcha_src()}">
					<a id="kanbuq" href="javascript:void(0);">看不清，换一张</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" style="margin-left:25px;">
					<a href="{:url('login/register')}"><input name="" type="button" class="btn btn-default radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;" style="margin-left:100px;"></a>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">© 2014 AllMobilize, Inc. Licensed under MIT license.</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script> 
<script>
//利用ajax验证输入
$(function() {
	$('form').submit(function() {
		var url = "{:url('checkInput')}";
		var data = $('form').serialize();
		$.post(url, data, function(res) {
			console.log(res);
			if(res.status == 0) {
				window.layer.confirm('登录成功,点击确定登录到主页',{icon:1},function() {
					window.location.href="{:url('home/index/index')}"
				});
			} else {
				layer.msg("登录失败,因为" + res.message,{icon:5,time:1500});
			 	var code = document.getElementById('changeCode');
 				code.src ="/captcha.html?rnd=" + Math.random();
			}
		});

		return false;
	});
});
</script>

</body>
